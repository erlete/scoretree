name: Package Build and Test

on:
  push:
    branches: [ 'stable' ]
  pull_request:
    branches: [ 'stable', 'dev' ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install production dependencies
      run: |
        python -m pip install .

    - name: Build package
      run: |
        python -m pip install --upgrade build
        python -m build

  test:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install production and testing dependencies
      run: python -m pip install .[test]

    - name: Test with PyTest
      run: python -m pytest --color=yes --capture=no --cov-config=.coveragerc --cov-report=lcov --cov=src/scoretree

    - name: Upload coverage file artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage.lcov

  upload-coverage:

    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/stable'

    steps:

      - uses: actions/checkout@v4

      - name: Download coverage file artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: coverage/coverage.lcov
          format: lcov
          flag-name: unit
          fail-on-error: false
